<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Courses</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
  <style>
          body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom right, #e6f7ff, #e6ffe6);
            color: #333;
            min-height: 100vh;
        }
    .navbar {
      background-color: #343a40;
    }
    .navbar-brand, .nav-link, .btn {
      color: rgb(245, 243, 243) !important;
    }
    .course-card {
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      background-color: #fff;
      padding: 20px;
      margin: 20px;
    }
    .btn {
      border-radius: 5px;
      padding: 5px 10px;
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container">
      <button class="btn btn-primary me-3">Back</button>
      <a class="navbar-brand" href="#">Learning Hub</a>
      <div class="ms-auto d-flex align-items-center">
        <span class="me-2 text-white">Hey Admin!</span>
        <button class="btn btn-danger">Logout</button>
      </div>
    </div>
  </nav>

  <!-- Courses Section -->
  <div class="container my-5">
    <h1 class="text-center mb-4">Courses</h1>
    <h3>Course List</h3>
    <div class="course-card">
      <h4>java</h4>
      <p>basic</p>
      <p><strong>Course Duration:</strong> 2 months</p>
      <div class="d-flex">
        <button class="btn btn-primary me-2">View</button>
        <button class="btn btn-secondary me-2">Edit</button>
        <button class="btn btn-success">Add Learners</button>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
