<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resource Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f9f9f9;
        }
        .container {
            max-width: 700px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ddd;
            background-color: #fff;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        h1 {
            font-size: 24px;
            color: #333;
        }
        .description {
            font-weight: bold;
        }
        .duration {
            font-weight: bold;
        }
        iframe {
            margin-top: 10px;
            width: 100%;
            height: 350px;
            border: none;
        }
        .back-btn {
            display: inline-block;
            margin-bottom: 10px;
            text-decoration: none;
            font-size: 16px;
            color: white;
            background-color: #555;
            padding: 5px 15px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Back Button -->
        <a href="#" class="back-btn">&larr; Back</a>
        
        <!-- Course Details -->
        <h1>java</h1>
        <p><span class="description">Description:</span> basic</p>
        <p><span class="duration">Course Duration:</span> 2 months</p>
        
        <!-- Resource Links -->
        <h3>Resource Links:</h3>
        <iframe 
            src="https://www.youtube.com/embed/rfscVS0vtbw" 
            title="Python Tutorial - Full Course for Beginners" 
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
            allowfullscreen>
        </iframe>
    </div>
</body>
</html>
