<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learning Hub Dashboard</title>
    <style>
          body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom right, #e6f7ff, #e6ffe6);
            color: #333;
            min-height: 100vh;
        }
       

        .navbar {
            background-color: #2c3e50;
            color: white;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .navbar h1 {
            margin: 0;
            font-size: 1.5em;
        }

        .navbar .buttons {
            display: flex;
            gap: 10px;
        }

        .navbar button {
            background-color: #007bff;
            border: none;
            color: white;
            font-size: 1em;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
        }

        .navbar button:hover {
            background-color: #0056b3;
        }

        .container {
            padding: 20px;
        }

        .stats {
            display: flex;
            justify-content: space-around;
            margin-bottom: 20px;
        }

        .stat {
            background-color: #eef2f3;
            border-radius: 10px;
            text-align: center;
            padding: 20px;
            width: 30%;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .stat h2 {
            margin: 0;
            font-size: 2em;
        }

        .stat p {
            margin: 10px 0 0;
            font-size: 1em;
        }

        .tables {
            display: flex;
            justify-content: space-between;
        }

        .table {
            width: 48%;
            background-color: white;
            border-radius: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }

        .table h3 {
            margin: 0 0 10px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        table th, table td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        table th {
            background-color: #f4f4f4;
        }

        .add-btn {
            background-color: #007bff;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .add-btn:hover {
            background-color: #0056b3;
        }

        .view-btn {
            background-color: #007bff;
            color: white;
            padding: 5px 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .view-btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <h1>Learning Hub</h1>
        <div class="buttons">
            
            <span class="me-2 text-white">Hey Admin!</span>
            <button class="btn btn-danger">Login</button>
        </div>
    </div>

    <div class="container">
        <div class="stats">
            <div class="stat" style="background-color: #007bff; color: white;">
                <h2>1</h2>
                <p>Courses Created</p>
            </div>
            <div class="stat" style="background-color: #28a745; color: white;">
                <h2>1</h2>
                <p>Employees</p>   
            </div>
            <div class="stat" style="background-color: #007bff; color: white;">
                <h2>0</h2>
                <p>Pending Requests</p>
            </div>
            <div class="stat" style="background-color: #28a745; color: white;">
                <h2>1</h2>
                <p>Requests</p>
            </div>
        </div>

        <button class="add-btn">+ Add Employees</button>

        <div class="tables">
            <div class="table">
                <h3>Pending Requests</h3>
                <table>
                    <tr>
                        <th>Sl. No</th>
                        <th>Manager Name</th>
                        <th>Training Program</th>
                        <th>Actions</th>
                    </tr>
                    <tr>
                        <td colspan="4">No pending requests</td>
                    </tr>
                </table>
            </div>
            <div class="table">
                <h3>Completed Requests</h3>
                <table>
                    <tr>
                        <th>Sl. No</th>
                        <th>Manager Name</th>
                        <th>Training Program</th>
                        <th>Actions</th>
                    </tr>
                    <tr>
                        <td>1</td>
                        <td>vamsi</td>
                        <td>Java</td>
                        <td><button class="view-btn">View</button></td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
</body>
</html>
